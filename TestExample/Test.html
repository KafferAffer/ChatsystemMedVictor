<!DOCTYPE html>
<html>
<head>
<style>
    div.filler{
        height: 10000px;
    }
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 200px;
  height: 200px;
  border: 3px solid #73AD21;
}

  position: absolute;
  top: 0;
  height: 20px;
  width: 100%;

}

  position: absolute;
  bottom: 20px;
  height: 160px;
  width: 100%;
}

div.SendBesked{
  position: absolute;
  bottom: 0;

  width: 100%;
  border: 3px solid #73AD21;
}

</style>
</head>
<body>

<h2>position: fixed;</h2>

<p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled:</p>
<div class = "filler"></div>

<div class="fixed">
  <div class=Chatnavn>
	Chat navn
  </div>
  <div class=Beskeder>
    <span style="position: absolute;bottom: 5px;left: 5px;">
	<br>
    message example 3
    <br>
    message example 2
    <br>
    message example 1
    </span>
  </div>
  <div class=SendBesked>
	<input type="text" style="width:65%;">
    <input type="submit" value="Submit">
  </div>
</div>

</body>
</html>
